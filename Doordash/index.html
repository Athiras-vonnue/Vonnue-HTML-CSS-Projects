<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorDash Food Delivery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div class=" banner">
        <div class="menu">
            <div class="menu-itm">
                <div class="menu-btn sign-in">
                    <span>Sign In</span>
                </div>
                <div class="menu-btn sign-up">
                    <span>Sign Up</span>
                </div>
            </div>
        </div>
        <div class="banner-txt">
            <div class="logo">
                <img src="Assets/logo.svg" alt="logo">
                <img src="Assets/logo-name.svg" alt="logo-name">
            </div>
            <div class="slogan">
                <div class="heading">
                    <h1>Discover restaurants and more near you.</h1>
                </div>
                <div class="buttons">
                    <div class="address">
                        <div class="search-container">
                            <img class="search-icon" src="Assets/search.svg">
                            <div class="input-cont"><input type="text" placeholder="Enter delivery address"></div>
                            <img class="arrow" src="Assets/arrow.svg">
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-text menu-btn sign-up">
                <span class="signin">
                    <img src="Assets/user.svg">
                    Sign In
                </span>
            </div>
        </div>
    </div>
    <div>
        <div class="get-app">
            <div class="items">
                <div class="dordash-logo">
                    <img src="Assets/logo-color.svg">
                </div>
                <div class="getapp"></div>
            </div>
        </div>
    </div>
</body>


</html>
