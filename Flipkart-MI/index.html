<!DOCTYPE html>
<html>

<head>
    <title>Mi mobile phones (MI)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <header>
            <div class="header-items">
                <div class="left-header">
                    <div class="header-arrow">
                        <img src="Assets/header-arrow.svg" alt="arrow">
                    </div>
                    <div class="logo">
                        <img class="logo-mobile" src="Assets/logo_lite-ea579c.png">
                    </div>
                    <div class="heading product-name">
                        <span>Mi Mobiles</span>
                    </div>
                </div>
                <div class="right-header">
                    <div class="searchbar-container">
                        <div>
                            <img src="Assets/searchicon-mobile.svg" alt="search-icon">
                        </div>
                    </div>
                    <div class="cart-container">
                        <div>
                            <img src="Assets/carticon-mobile.svg" alt="cart-icon">
                        </div>
                    </div>
                    <div class="login heading">
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <div class="nav-item">
                <div class="nav-content">
                    <div class="filter-sort">
                        <img src="Assets/sort.svg">
                        <span>Sort</span>
                    </div>
                </div>
                <div class="seperator"></div>
                <div class="nav-content">
                    <div class="filter-sort notification">
                        <img src="Assets/filter.svg">
                        <span>Filter</span>
                        <div class="notify">
                            <div class="auto">1</div>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
        <div class="reports">
            <div class="report-container">
                <div class="inner-div">
                    <div class="rep-img">
                        <img src="Assets/report1.webp">
                    </div>
                    <div class="rep-text">
                        Top Sale Deals
                    </div>
                </div>
                <div class="inner-div">
                    <div class="rep-img">
                        <img src="Assets/reports2.png">
                    </div>
                    <div class="rep-text">
                        5G
                    </div>
                </div>
                <div class="inner-div">
                    <div class="rep-img">
                        <img src="Assets/report3.webp">
                    </div>
                    <div class="rep-text">
                        Rs 10000-Rs 15000
                    </div>
                </div>

            </div>
        </div>

    </div>
    <main>

    </main>

</body>

</html>
