<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-38-Mobile Tab Notification</title>
    <script src="https://kit.fontawesome.com/82c17167fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <img src="home.jpg" alt="home" class="content">
        <img src="work.jpg" alt="work" class="content">
        <img src="blog.jpg" alt="blog" class="content">
        <img src="about.jpg" alt="about" class="content">
        <nav>
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src=" script.js">
    </script>
</body>

</html>
