<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-43-Feedback UI Design</title>
    <script src="https://kit.fontawesome.com/82c17167fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" /> -->
</head>

<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br />
            customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="unhappy.jpeg">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="unhappy.jpg">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="happy.jpg">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src=" script.js">
    </script>
</body>

</html>
