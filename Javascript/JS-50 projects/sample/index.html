<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>

    <script>

        const button = document.querySelectorAll('button')
        button.forEach(btn => {
            btn.addEventListener('click', onclick)
        })

        function onclick(e) {
            alert(e.target.innerHTML)
        }
    </script>
</body>

</html>
