<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-35-carousal UI</title>
    <script src="https://kit.fontawesome.com/82c17167fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousal">
        <div class="image-container" id="imgs">
            <img src="img1.jpg" alt="first-img">
            <img src="img2.jpg" alt="second-img">
            <img src="img3.jpg" alt="third-img">
            <img src="img4.jpg" alt="forth-img">
            <img src="img5.jpg" alt="fifth-img">

        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src=" script.js">
    </script>
</body>

</html>
